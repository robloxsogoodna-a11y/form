<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Counter Overlay (Full Control)</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: transparent;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, system-ui, Arial, sans-serif;
    }
    .counter {
      font-size: 12vw;
      font-weight: 800;
      text-align: center;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
      user-select: none;
    }
    .hint {
      position: fixed;
      bottom: 12px;
      left: 12px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="counter" class="counter">1/1</div>
  <div class="hint">↑↓ เปลี่ยนเลขหน้า • Shift+↑↓ เปลี่ยนเลขหลัง • R รีเซ็ต</div>

  <script>
    (function(){
      const STORAGE_KEY = 'live_overlay_v3';
      let state = { current: 1, total: 1 };

      try {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (saved) state = saved;
      } catch(e) {}

      const counter = document.getElementById('counter');

      function render() {
        counter.textContent = `${state.current}/${state.total}`;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      function changeCurrent(delta) {
        state.current += delta;
        render();
      }

      function changeTotal(delta) {
        state.total += delta;
        render();
      }

      window.addEventListener('keydown', e => {
        if (e.shiftKey) {
          if (e.key === 'ArrowUp') changeTotal(1);
          else if (e.key === 'ArrowDown') changeTotal(-1);
        } else {
          if (e.key === 'ArrowUp') changeCurrent(1);
          else if (e.key === 'ArrowDown') changeCurrent(-1);
          else if (e.key.toLowerCase() === 'r') { state.current = 1; render(); }
        }
        e.preventDefault();
      });

      document.body.addEventListener('click', () => {
        const f = document.createElement('input');
        f.style.position = 'absolute';
        f.style.opacity = 0;
        document.body.appendChild(f);
        f.focus();
        setTimeout(() => f.remove(), 100);
      });

      render();
    })();
  </script>
</body>
</html>
